<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>修改密码</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">修改密码</span>
    </header>
    <div class="cz_container">
      <form action="">
            <div class="form_box">
                <div class="mui-input-row">
                    <input name="oldPassword" type="password" placeholder="旧密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="newPassword" type="password" placeholder="新密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="vCode" type="text" placeholder="认证码" id="ma">
                    <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary" >获取认证码</a>
                </div>
                <button type="submit" class="mui-btn mui-btn-primary btn_login">确认修改</button>
            </div>
      </form>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
    <script src="../res/mui/js/mui.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script>
        // 获取验证码， 发送请求
        $('.btn_getCode').on('click', function(){
           $.ajax({
                url: '/api/user/vCodeForUpdatePassword',
                type: 'get',
                success: function(info){
                    console.log(info);
                    // 将发送来的验证码，填写在验证码区域
                    $('#ma').val(info.vCode)
                }
           })
        })

        // 收集表单数据，发送ajax请求，如果成功，就返回主页面
        // form 提交表单事件
        $('form').on('submit', function(){
            // 获取表单数据
            var data = $(this).serialize();
            $.ajax({
                url: '/api/user/updatePassword',
                type: 'post',
                data: data,
                success: function(info){
                   
                    if(info.success){
                        console.log(info)
                        location.href = './login.html';
                    }
                }
            })
            return false;
        }) 
    </script>
</body>
</html>
