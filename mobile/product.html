<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="xiang">
              
            </div>
        </div>
    </div>
</div>
<div class="p_option">
    <a href="#" class="btn_cart fa fa-shopping-cart"></a>
    <a href="#" class="btn_addCart">加入购物车</a>
    <a href="#" class="btn_pay">立即购买</a>
</div>

    <script type="text/html" id="tpl">
        <div class="cz_banner mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="images/product.jpg"></a>
                    </div>
                    <div class="mui-slider-item mui-active">
                        <a href="#"><img src="images/product.jpg"></a>
                    </div>
                    <div class="mui-slider-item mui-active">
                        <a href="#"><img src="images/product.jpg"></a>
                    </div>
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="images/product.jpg"></a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
            <div class="p_title">
                {{proName}}
            </div>
            <div class="p_price">
                <span class="fold"><span>{{discount}}</span>折</span>
                价格：<strong class="present">￥{{price}}
                </strong>
                <del class="original">￥{{oldPrice}}/del>
            </div>
            <div class="p_size">
                尺码：
                <span class="btn_size">38</span>
                <span class="btn_size">39</span>
                <span class="btn_size">40</span>
                <span class="btn_size">41</span>
                <span class="btn_size">43</span>
                <span class="btn_size">44</span>
                <span class="btn_size">45</span>
            </div>
            <div class="p_number">
                数量：
                <span class="jian">-</span><input type="tel"/><span class="jia">+</span>
                剩余：0 件
            </div>
            <div class="p_detail">
                <img data-lazyload="images/detail.jpg"  alt=""/>
                <img data-lazyload="images/detail.jpg"  alt=""/>
                <img data-lazyload="images/detail.jpg"  alt=""/>
                <img data-lazyload="images/detail.jpg"  alt=""/>
                <img data-lazyload="images/detail.jpg"  alt=""/>
                <img data-lazyload="images/detail.jpg"  alt=""/>
            </div>
    </script>
<script src="res/mui/js/mui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/template-web.js"></script>
<script>
    // console.log(location)
    var search = location.search.slice(1);
    // 手动拆分
    var arr = search.split('&');
    // console.log(arr)
    var qs={};
    for(var i = 0; i < arr.length; i++){
        // console.log(arr[i])
        var tmp = arr[i].split('=');
        // console.log(tmp)
        qs[tmp[0]]= tmp[1];
        // console.log(qs.pid)
    }

    // 1 发送ajax请求商品祥页内容，加载出来，参数为id， 利用location 求取
    $.ajax({
        url: '/api/product/queryProductDetail',
        type: 'get',
        // 2 参数为对象
        data: {id: qs.pid},
        success: function(info){
            // console.log(info)
            // 处理数据，打折的
            info.discount = (info.price / info.oldPrice * 10).toFixed(1);
            // 渲染模板
            var html = template('tpl', info)
            $('#xiang').html(html);
            // 等加载完再插件
            mui('.mui-slider').slider({
                interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
            });
            mui('.mui-scroll-wrapper').scroll({
                scrollY: true, //是否竖向滚动
                scrollX: false, //是否横向滚动
                startX: 0, //初始化时滚动至x
                startY: 0, //初始化时滚动至y
                indicators: false, //是否显示滚动条
                deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
                bounce: true, //是否启用回弹
            });
        }
    })
    //加入购物车
    $('.btn_addCart').on('click', function(){
        $.ajax({
            url: '/api/cart/addCart',
            type: 'post',
            data: {
                    productId: 1,
                    num: 2,
                    size: 30
            },
            success: function(info){
                console.log(info)
                if(info.error){
                    alert('请先登录');
                    //
                    location.href = './user/login.html?url=' + location.href;
                }else{
                    location.href = './cart.html';
                }
            }
        })
    });

</script>

</body>
</html>
