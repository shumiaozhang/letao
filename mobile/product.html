<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="cz_banner mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-active">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-active">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
                <div class="p_title">
                    Nike耐克 男式 NIKE AIR MAX 1 PND QS复刻休闲鞋
                </div>
                <div class="p_price">
                    <span class="fold"><span>5.9</span>折</span>
                    价格：<strong class="present">¥
                    712.00</strong>
                    <del class="original">¥1199.0</del>
                </div>
                <div class="p_size">
                    尺码：
                    <span class="btn_size">38</span>
                    <span class="btn_size">39</span>
                    <span class="btn_size">40</span>
                    <span class="btn_size">41</span>
                    <span class="btn_size">43</span>
                    <span class="btn_size">44</span>
                    <span class="btn_size">45</span>
                </div>
                <div class="p_number">
                    数量：
                    <span class="jian">-</span><input type="tel"/><span class="jia">+</span>
                    剩余：0 件
                </div>
                <div class="p_detail">
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="p_option">
    <a href="#" class="btn_cart fa fa-shopping-cart"></a>
    <a href="#" class="btn_addCart">加入购物车</a>
    <a href="#" class="btn_pay">立即购买</a>
</div>
<script src="res/mui/js/mui.min.js"></script>
<script src="res/mui/js/mui.lazyload.js"></script>
<script src="res/mui/js/mui.lazyload.img.js"></script>
<script>
    mui(function(){
        mui('.mui-slider').slider({
            interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true, //是否启用回弹
        });
        mui.init({
            pullRefresh: {
                container: '.mui-scroll-wrapper',
                down: {
                    callback: function(){
                        setTimeout(function(){
                            mui('.mui-scroll-wrapper').pullRefresh().endPulldownToRefresh(); //refresh completed
                        },1000);
                    }
                }
            }
        });
        mui('.p_detail').imageLazyload({
            placeholder: '../images/user.jpg'
        });
    });
</script>

</body>
</html>
